<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <style>

*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    color: #fff;
}

body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #212121;
}

.container

{
    position: relative;

}

.clock
{
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.25);
}
    </style>
</head>
<body>
    
    <div class="container">

        <div class="clock">

            <span><b>1</b></span>
            <span><b>2</b></span>
            <span><b>3</b></span>
            <span><b>4</b></span>
            <span><b>5</b></span>
            <span><b>6</b></span>
            <span><b>7</b></span>
            <span><b>8</b></span>
            <span><b>9</b></span>
            <span><b>10</b></span>
            <span><b>11</b></span>
            <span><b>12</b></span>


        </div>

    </div>
</body>
</html>
